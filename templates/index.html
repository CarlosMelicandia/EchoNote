{% extends "base.html" %}

{% block title %}My Notes{% endblock %}

{% block content %}
<h1>My Notes</h1>

<form method="POST">
    <textarea name="content" rows="4" cols="50" placeholder="Write a note..."></textarea><br>
    <button type="submit">Save</button>
</form>

<ul>
    {% for note in notes %}
        <li>{{ note.content }}</li>
    {% endfor %}
</ul>
{% endblock %}
