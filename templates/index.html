<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EchoNote</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h1>My Notes</h1>

<form method="POST">
    <textarea name="content" rows="4" cols="50" placeholder="Write a note..."></textarea><br>
    <button type="submit">Save</button>
</form>

<ul>
    {% for note in notes %}
        <li>{{ note.content }}</li>
    {% endfor %}
</ul>

</body>
</html>
